                    </div>

            <br>

                <div class="container" lang="x-container">

    <div class="button" id="change">
        <button id="changing">
            <i class="fa fa-cloud-upload" aria-hidden="true" id="changed"></i> 
        </button>
    </div>
    <script>
        document.getElementById('change').onclick = function changeContent() {
            document.getElementById('changed').className = 'fa fa-check';
            document.getElementById('changing').style.boxShadow = '0 0 15px rgba(244, 0, 0, 0.71)';
            document.getElementById('changing').style.fontSize = '600%';
            document.getElementById('changing').style.textShadow = '0 0 15px rgba(244, 0, 0, 0.71)';
            setTimeout(function(){
                document.getElementById('changing').style.textShadow = '0 0 0px rgba(0, 0, 0, 0)';
                document.getElementById('changing').style.fontSize = '400%';
                document.getElementById('changing').style.boxShadow = '10px 10px 5px 0px rgba(0,0,0,0.75)';
                document.getElementById('changed').className = 'fa fa-cloud-upload';
            }, 3000);
        }
    </script>
</body>
</html>
